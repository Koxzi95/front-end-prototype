<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>View Loans By Borrower</title>
		<!--link to the scc sheet-->
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/simplegrid.css">
	</head>
	<body>
		<div class="pageheader">
			<!--inserts the page logo-->
			<img src="img/logo.png" alt="Page Logo" height="175" width="325" align="right">
			<h1>Search Loans</h1>
		</div>
		<div class="form">
			<br>
			<!--displays some user instruction-->
			<p align="center"> Please enter details to see loans </p>
			<!--creates the form and links to the corresponding asp page-->
			<form method="post" action="http://aspen.dmu.ac.uk/p13198051/searchloans.asp">
				<!-- creates text input boxes for the user to search for fines -->
				<label for="borrower_id_input"> Borrower No:</label> <input name="borrower_id_input" type="text" id="input-style" size="20" ><br>
				<label for="loan_id_input">Loan ID:</label><input name="loan_id_input" type="text" size="20" id="input-style" readonly><br>
				<label for="loan_issue_date_input">Issue Date:</label> <input name="loan_issue_date_input" type="text" size="20" id="input-style" readonly ><br>
				<label for="loan_return_date">Return Date:</label> <input name="loan_return_date" type="text" size="20" id="input-style" readonly><br>
				<label for="copy_barcode_input">Copy Barcode:</label> <input name="copy_barcode_input" type="text" size="20" id="input-style" readonly><br>
				<br><br>
				<!--creates the submit and reset buttons-->
				<input name="Edit" type="submit" value="Search Loans">
				<input name="Clear" type="reset">
			</form>
		</div>
		<footer>
			<!-- inserts back and help buttons -->
			<button class="buttons" id="btnHelp" onClick="location.href = 'http://my.tech.dmu.ac.uk/~p13198051/help.html'">&nbspHelp&nbsp</button>
			<button class="buttons" id="btnRtn" onClick="history.go(-1);return true;">&nbspReturn&nbsp</button>
		</footer>
	</body>
</html>
