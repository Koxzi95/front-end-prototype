<!doctype html>
<html>
	<head>
		<title>Add Copy</title>
		<!--link to the style sheet-->
		<link rel="stylesheet" type="text/css" href="css/base.css">
	</head>
	<body>
		<div class="pageheader">
			<!--insert logo-->
			<img src="img/logo.png" alt="Page Logo" height="175" width="325" align="right">
			<h1>Add Copy</h1>
		</div>
		<br />
		<div class="form">
			<!--declare a form which links to the asp page for the function-->
			<form method="post" action="suc_add.html"></br>
				<!--creates the input controls for adding a copy to the database -->
				<label for="isbn_input">ISBN:</label><input name="isbn_input" type="text" size="20" id="input-style"></br>
				<label for="copies_to_add">No Of Copies to Add:</label>
				<select name="copies_to_add" id="input-style">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select></br>
				<label for="loan_type">Loan Type:</label>
				<select name="Loan Type" id="input-style">
					<option value="Normal">Normal</option>
					<option value="Short">Short</option>
					<option value="NotForLoan">Not For Loan</option>
				</select></br>
				<!--creates the submit and reset buttons for the user to complete the form-->
				<input name="Save Changes"  type="submit" value="Add">
				<input name="Save Changes"  type="reset" value="Clear">
			</form>
		</div>
		<footer>
			<!--inserts the buttons-->
			<button class="buttons" id="btnHelp" onClick="location.href = 'http://my.tech.dmu.ac.uk/~p13198051/help.html'">&nbspHelp&nbsp</button>
			<button class="buttons" id="btnRtn" onClick="history.go(-1);return true;">&nbspReturn&nbsp</button>
		</footer>
	</body>
</html>
