<!doctype html>
<html>
	<head>
		<title>Log Return</title>
		<!--link to the style sheet-->
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" href="https://my.tech.dmu.ac.uk/~p13201420/js/jquery-ui-1.9.2.custom/css/custom-theme/jquery-ui-1.9.2.custom.css">
		<!--links to the jquery -->
		<script src="https://my.tech.dmu.ac.uk/~p13201420/js/jquery-ui-1.9.2.custom/js/jquery-1.8.3.js"></script>
		<script src="https://my.tech.dmu.ac.uk/~p13201420/js/jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.min.js"></script>
		<!--sets up the datepicker script -->
		<script>
		$(function() {
		$( "#datepicker" ).datepicker({ minDate: -1, maxDate: "+1M +10D" });
		});
		</script>
	</head>
	<body>
		<div class="pageheader">
			<!--insert logo-->
			<img src="img/logo.png" alt="Page Logo" height="175" width="325" align="right">
			<h1>Log Return</h1>
		</div>
		<br />
		<div class="form">
			<!--declare a form which links to the asp page for the function-->
			<form method="post" action="suc_add.html"></br>
				<!--creates the input controls for adding the return info -->
				<label for="Loanid">Loan ID: </label><input type="text" placeholder="Loan ID" name="loanid" id="input-style"><br>
				<label for="date">Return Date: </label> <input type="text" placeholder="Date of Return" readonly="true" id="datepicker" name="date"><br>
				<br>
				<!--creates the submit and reset buttons for the user to complete the form-->
				<input name="Save Changes"  type="submit" value="Submit">
				<input name="Save Changes"  type="reset" value="Clear">
			</form>
		</div>
		<footer>
			<!-- inserts back and help buttons -->
			<button class="buttons" id="btnHelp" onClick="location.href = 'http://my.tech.dmu.ac.uk/~p13198051/help.html'">&nbspHelp&nbsp</button>
			<button class="buttons" id="btnRtn" onClick="history.go(-1);return true;">&nbspReturn&nbsp</button>
		</footer>
	</body>
</html>
