<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="author" href="humans.txt" />
        <link rel="stylesheet" href="css/base.css" />
        <title>QAL Library Login</title>
    </head>
    <body>
        <div class="login">
            <img src="img/logo.png" alt="QAL Library Logo" id="loginlogo" />
            <div class="container" >
                <form name="input" action="#" method="post" accept-charset="utf-8">
                    User ID: <input type="text" name="user" tabindex="1" required="on" autocomplete="off" autofocus="on" placeholder="Enter User ID"><br>
                    Password: <input type="password" name="password" tabindex="2" required="on" autocomplete="off" placeholder="Enter Password">
                    <input type="submit" value="Login" tabindex="3">
                </form>
            </div>
        </div>
    </body>
</html>
