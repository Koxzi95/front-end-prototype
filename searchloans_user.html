<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>View Loans By Borrower</title>
		<!--link to the scc sheet-->
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/simplegrid.css">
	</head>
	<body>
		<div class="pageheader">
			<!--inserts the page logo-->
			<img src="img/logo.png" alt="Page Logo" height="175" width="325" align="right">
			<h1>Search Loans</h1>
		</div>
		<div class="grid grid-pad">
			<div class="col-10-12">
				<div class="content">
					<br>
					<!--displays some user instruction-->
					<p align="center"> Please enter details to see loans </p>
					<div class ="form">
						<!--creates the form and links to the corresponding asp page-->
						<form method="post" action="http://aspen.dmu.ac.uk/p13198051/loans_user.asp">
							<!-- creates text boxes for the user to search for loans -->
							<label for="loan_id_input">Loan ID:</label><input name="loan_id_input" type="text" size="20" id="input-style"></br>
							<label for="loan_issue_date_input">Loan Issue Date:</label> <input name="loan_issue_date_input" type="text" size="20" id="input-style"></br>
							<label for="loan_return_date">Loan Return Date:</label> <input name="loan_return_date" type="text" size="20" id="input-style"></br>
							<label for="copy_barcode_input">Copy Barcode:</label> <input name="copy_barcode_input" type="text" size="20" id="input-style"></br>
							<br><br>
							<!--creates the submit and reset buttons-->
							<input name="Edit" type="submit" value="Search Loans">
							<input name="Clear" type="reset">
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<!-- inserts back and help buttons -->
			<button class="buttons" id="btnHelp" onClick="location.href = 'http://my.tech.dmu.ac.uk/~p13198051/help.html'">&nbspHelp&nbsp</button>
			<button class="buttons" id="btnRtn" onClick="history.go(-1);return true;">&nbspReturn&nbsp</button>
		</footer>
	</body>
</html>
