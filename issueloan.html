<!doctype html>
<html>
	<head>
		<title>Issue Loan</title>
		<!--link to the style sheet-->
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<script src="https://my.tech.dmu.ac.uk/~p13198051/js/jquery-ui-1.9.2.custom/js/jquery-1.8.3.js"></script>
		<link rel="stylesheet" href="https://my.tech.dmu.ac.uk/~p13198051/js/jquery-ui-1.9.2.custom/css/custom-theme/jquery-ui-1.9.2.custom.css">
		<script src="https://my.tech.dmu.ac.uk/~p13198051/js/jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.min.js"></script>
		<!-- this is the script for the datepicker -->
		<script>
		$(function() {
		$( "#datepicker" ).datepicker({ minDate: -0, maxDate: "+1M" });
		});
		</script>
	</head>
	<body>
		<div class="pageheader">
			<!--insert logo-->
			<img src="img/logo.png" alt="Page Logo" height="175" width="325" align="right">
			<h1>Issue Loan</h1>
		</div>
		<br />
		<div class="form">
			<!--declare a form which links to the asp page for the function-->
			<form method="post" action="suc_add.html"></br>
				<!--creates the input controls for entering the new loan info -->
				<label for="bor_id_input">Borrower ID:</label><input name="pmt_id_input" type="text" size="20" id="input-style"></br>
				<label for="barcode_input">Copy Barcode:</label> <input name="payment_date_input" type="text" size="20" id="input-style"></br>
				<label for="datepicker">Date:</label><input type="text" placeholder="Date of Return" readonly="true" id="datepicker" name="datepicker"><br />
				<br><br>
				<!--creates the submit and reset buttons for the user to complete the form-->
				<input name="Save Changes"  type="submit" value="Issue">
				<input name="Save Changes"  type="reset" value="Clear">
			</form>
		</div>
		<footer>
			<!-- inserts back and help buttons -->
			<button class="buttons" id="btnHelp" onClick="location.href = 'http://my.tech.dmu.ac.uk/~p13198051/help.html'">&nbspHelp&nbsp</button>
			<button class="buttons" id="btnRtn" onClick="history.go(-1);return true;">&nbspReturn&nbsp</button>
		</footer>
	</body>
</html>
