<!doctype html>
<html>
	<head>
		<title>Edit Fine</title>
		<!--link to the style sheet-->
		<link rel="stylesheet" type="text/css" href="css/base.css">
	</head>
	<body>
		<div class="pageheader">
			<!--insert logo-->
			<img src="img/logo.png" alt="Page Logo" height="175" width="325" align="right">
			<h1>Add Fine</h1>
		</div>
		<br />
		<div class="form">
			<!--declare a form which links to the asp page for the function-->
			<form method="post" action="suc_edit.html"></br>
				<!--creates the input controls for editing a fine -->
				<label for="fine_id_input">Fine ID:</label><input name="fine_id_input" type="text" size="20" id="input-style" Value="F0000001"></br>
				<label for="fine_date_input">Fine Date:</label> <input name="fine_date_input" type="text" size="20" id="input-style" Value="04-NOV-10"></br>
				<label for="fine_amount_input">Fine Amount:</label> <input name="fine_amount_input" type="text" size="20" id="input-style" Value="2.00"></br>
				<label for="fine_status_input">Fine Status:</label> <input name="fine_status_input" type="text" size="20" id="input-style" Value="2.00"></br>
				<label for="bor_id_input">Borrower ID:</label> <input name="bor_id_input" type="text" size="20" id="input-style" Value="B09001">	</br>
				<label for="loan_id_input">Loan ID:</label><input name="loan_id_input" type="text" size="20" id="input-style" Value="LN000014"></br>
				<br><br>
				<!--creates the submit and reset buttons for the user to complete the form-->
				<input name="Save Changes"  type="submit" value="Save Changes">
				<input name="Save Changes"  type="reset" value="Clear">
			</form>
		</div>
		<footer>
			<!-- inserts back and help buttons -->
			<button class="buttons" id="btnHelp" onClick="location.href = 'http://my.tech.dmu.ac.uk/~p13198051/help.html'">&nbspHelp&nbsp</button>
			<button class="buttons" id="btnRtn" onClick="history.go(-1);return true;">&nbspReturn&nbsp</button>
		</footer>
	</body>
</html>
